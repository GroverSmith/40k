<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40k Crusade Campaign Tracker</title>
    <meta name="description" content="Digital command center for Warhammer 40,000 Crusade campaigns. Track forces, battles, and campaign progress.">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/variables.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/buttons-unified.css">
	<link rel="stylesheet" href="css/components-unified.css">
	<link rel="stylesheet" href="css/responsive.css">
	<link rel="stylesheet" href="css/pages/home.css">
	<link rel="stylesheet" href="css/user-dropdown.css">
	<link rel="stylesheet" href="css/modal.css">
	<link rel="stylesheet" href="css/user-field.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>40k Crusade Campaign Tracker</h1>
            <p>Welcome to your digital command center for Warhammer 40,000 Crusade campaigns!</p>
        </header>
        
        <main>
            <div class="page-actions">
				<a href="battle-reports/add-battle-report.html" class="btn-primary">⚔️ Record New Battle</a>
				<button id="create-user-btn" class="create-user-main-btn">+ Create New User</button>
			</div>
			
            
            <section class="features">
                <h2>Crusades</h2>
                <div id="crusades-sheet"></div>
                <div style="clear: both;"></div>
            </section>
            
            <section class="features">
				<h2>Crusade Forces</h2>
				<div id="crusade-forces-sheet"></div>
				
				<div style="clear: both;"></div>
			</section>
            
            <section class="features">
                <h2>Stories</h2>
                <p>No battle reports or narrative stories recorded.</p>
            </section>
        </main>
    </div>

    <!-- JavaScript Files -->
    <script src="js/config.js"></script>
    <script src="js/key-utils.js"></script>
    <script src="js/user-storage.js"></script>
	<script src="js/user-api.js"></script>
	<script src="js/user-ui.js"></script>
	<script src="js/user-modal.js"></script>
	<script src="js/user-manager.js"></script>
    <script src="js/google-sheets-embed.js"></script>
    <script src="js/sheets-manager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
