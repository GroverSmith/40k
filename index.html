<!-- filename: index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40k Crusade Campaign Tracker</title>
    <meta name="description" content="Digital command center for Warhammer 40,000 Crusade campaigns. Track forces, battles, and campaign progress.">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/buttons-unified.css">
    <link rel="stylesheet" href="css/components-unified.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/pages/home.css">
    <link rel="stylesheet" href="css/user-dropdown.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/user-field.css">
    
    <!-- Notification Animations -->
    <style>
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>40k Crusade Campaign Tracker</h1>
            <p>Welcome to your digital command center for Warhammer 40,000 Crusade campaigns!</p>
        </header>
        
        <main>            
            
            <!-- Recent Battles Section -->
            <section class="features">
				<div class="section-header-with-action">
					<h2>Recent Battles (Last 60 Days)</h2>
					<a href="battle-reports/add-battle-report.html" class="add-section-btn">+ Record New Battle</a>
				</div>
				<div id="recent-battles-container">
					<div class="loading-spinner"></div>
					<span>Loading recent battles...</span>
				</div>
			</section>
            
            <!-- Crusades Section -->
			<section class="features">
				<div class="section-header-with-action">
					<h2>Crusades</h2>
					<!-- If you have an add crusade page, add button here -->
				</div>
				<div id="crusades-sheet"></div>
				<div style="clear: both;"></div>
			</section>

			<!-- Crusade Forces Section -->
			<section class="features">
				<div class="section-header-with-action">
					<h2>Crusade Forces</h2>
					<a href="forces/add-force.html" class="add-section-btn">+ Add New Force</a>
				</div>
				<div id="crusade-forces-sheet"></div>
				<div style="clear: both;"></div>
			</section>

			<!-- Stories Section -->
			<section class="features">
				<div class="section-header-with-action">
					<h2>Stories & Battle Reports</h2>
					<a href="stories/add-story.html" class="add-section-btn">+ Write New Story</a>
				</div>
				<div id="stories-sheet"></div>
				<div style="clear: both;"></div>
			</section>
        </main>
    </div>

    <!-- JavaScript Files -->
    <script src="js/config.js"></script>
    <script src="js/cache-manager.js"></script>
    <script src="js/key-utils.js"></script>
    <script src="js/user-storage.js"></script>
    <script src="js/user-api.js"></script>
    <script src="js/user-ui.js"></script>
    <script src="js/user-modal.js"></script>
    <script src="js/user-manager.js"></script>
    <script src="js/google-sheets-embed.js"></script>
    <script src="js/sheets-manager.js"></script>
    <script src="js/battle-history-home.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
