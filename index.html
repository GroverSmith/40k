<!-- filename: index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40k Crusade Campaign Tracker</title>
    <meta name="description" content="Digital command center for Warhammer 40,000 Crusade campaigns. Track forces, battles, and campaign progress.">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/buttons-unified.css">
    <link rel="stylesheet" href="css/components-unified.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/user-dropdown.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/user-field.css">
    
    
    
</head>
<body>
    <div class="container">
        <header>
            <h1>40k Crusade Campaign Tracker</h1>
            <p>Welcome to your digital command center for Warhammer 40,000 Crusade campaigns!</p>
        </header>
        
        <main>           

			<!-- Crusades Section -->
			<section class="features">
				<div class="section-header-with-action">
					<h2>Crusades</h2>
					<!-- If you have an add crusade page, add button here -->
				</div>
				<div id="crusades-sheet"></div>
				<div style="clear: both;"></div>
			</section>
            
            <!-- Recent Battles Section -->
            <section class="features">
				<div class="section-header-with-action">
					<h2>Recent Battles (Last 60 Days)</h2>
					<a href="battles/battle-add.html" class="add-section-btn">+ Record New Battle</a>
				</div>
				<div id="recent-battles-container">
					<div class="loading-spinner"></div>
					<span>Loading recent battles...</span>
				</div>
			</section>
            
            

			<!-- Crusade Forces Section -->
			<section class="features">
				<div class="section-header-with-action">
					<h2>Crusade Forces</h2>
					<a href="forces/force-add.html" class="add-section-btn">+ Add New Force</a>
				</div>
				<div id="crusade-forces-sheet"></div>
				<div style="clear: both;"></div>
			</section>

			<!-- Stories Section -->
			<section class="features">
				<div class="section-header-with-action" id="stories-section">
					<h2>Stories & Battle Reports</h2>
					<a href="stories/story-add.html" class="add-section-btn">+ Write New Story</a>
				</div>
				<div id="stories-sheet"></div>
				<div style="clear: both;"></div>
			</section>
        </main>
    </div>

    <!-- JavaScript Files -->
    <script src="js/core/config.js"></script>
    <script src="js/core/utils.js"></script>
    <script src="js/core/cache-manager.js"></script>
    <script src="js/core/key-utils.js"></script>
    <script src="js/core/ui-helpers.js"></script>

    <!-- User modules -->
    <script src="js/users/user-storage.js"></script>
    <script src="js/users/user-api.js"></script>
    <script src="js/users/user-ui.js"></script>
    <script src="js/users/user-modal.js"></script>
    <script src="js/users/user-manager.js"></script>

    <!-- Other dependencies -->
    <script src="js/core/google-sheets-embed.js"></script>
    <script src="js/core/sheets-manager.js"></script>
    
     <!-- Table modules -->
    <script src="js/table-defs.js"></script>
    <script src="js/table-base.js"></script>
    <script src="crusades/crusade-table.js"></script>
    <script src="stories/story-table.js"></script>
    <script src="battles/battle-table.js"></script>
    
    
    <script src="js/app.js"></script>

    
</body>
</html>
