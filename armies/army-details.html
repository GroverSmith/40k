<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Army List - 40k Crusade Campaign Tracker</title>
    <meta name="description" content="View detailed army list from Battle Scribe, Army Builder, or other apps.">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/variables.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/buttons-unified.css">
	<link rel="stylesheet" href="../css/components-unified.css">
	<link rel="stylesheet" href="../css/responsive.css">
	<link rel="stylesheet" href="../css/army-list-viewer.css">
	<link rel="stylesheet" href="../css/army-list-print.css">
	<link rel="stylesheet" href="../css/modal.css">
	<link rel="stylesheet" href="../css/user-dropdown.css">
	
	<style>
		.btn-danger {
			background-color: var(--color-error);
			color: white !important;
			border: none;
			padding: 12px 24px;
			border-radius: var(--radius-lg);
			cursor: pointer;
			font-size: 16px;
			font-weight: bold;
			box-shadow: var(--shadow-sm);
			transition: all var(--transition-normal);
		}
		
		.btn-danger:hover:not(:disabled) {
			background-color: #d32f2f;
			transform: translateY(-2px);
			box-shadow: var(--shadow-md);
		}
	</style>       
</head>
<body>
    <div class="container army-list-viewer">
        <a href="../index.html" class="back-button">‚Üê Back to Campaign Tracker</a>
        
        <!-- Loading State -->
        <div id="loading-state" class="loading-state">
            <div class="loading-spinner"></div>
            <p>Loading army list...</p>
        </div>
        
        <!-- Error State -->
        <div id="error-state" class="error-state" style="display: none;">
            <h3>‚ùå Army List Not Found</h3>
            <p id="error-message">Unable to load the requested army list.</p>
            <div style="margin-top: 20px;">
                <a href="../index.html" class="btn btn-primary">Return to Campaign Tracker</a>
            </div>
        </div>
        
        <!-- Army List Content -->
        <div id="army-list-content" style="display: none;">
            <!-- Army List Header -->
            <div class="army-list-header">
                <h1 id="army-list-title">Loading...</h1>
                <p id="army-list-subtitle">Loading details...</p>
            </div>
            
            <!-- Army List Metadata - will be reformatted for print -->
            <div class="army-list-meta" id="army-list-meta">
                <!-- Meta cards will be populated here -->
            </div>
            
            <!-- Army List Text Content -->
            <div class="army-list-content">
                <div class="content-header">
                    <h3>üìã Army List</h3>
                </div>
                <div class="character-count" id="character-count">
                    Loading...
                </div>
                <pre class="army-list-text" id="army-list-text">Loading army list content...</pre>
            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button onclick="copyToClipboard()" class="btn btn-secondary">
                    üìã Copy to Clipboard
                </button>
                <button onclick="window.print()" class="btn btn-secondary">
                    üñ®Ô∏è Print
                </button>
                <button id="edit-army-btn" class="btn-primary" style="display: none;">Edit Army</button>
                <button id="delete-army-btn" class="btn-danger" style="display: none;">Delete Army</button>
                <a href="#" id="back-to-force-btn" class="btn btn-primary">
                    ‚Üê Back to Force
                </a>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="../js/core/config.js"></script>
    <script src="../js/core/utils.js"></script>
    <script src="../js/core/ui-helpers.js"></script>
    <script src="../js/table-defs.js"></script>
    <script src="../js/core/unified-cache-facade.js"></script>
    <script src="../js/users/user-storage.js"></script>
    <script src="../js/users/user-api.js"></script>
    <script src="../js/users/user-ui.js"></script>
    <script src="../js/users/user-modal.js"></script>
    <script src="../js/users/user-manager.js"></script>
    <script src="army-details.js"></script>
</body>
</html>
