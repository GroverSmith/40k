<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Story - 40k Crusade Campaign Tracker</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/buttons-unified.css">
    <link rel="stylesheet" href="../css/components-unified.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/user-dropdown.css">
    
    <style>
        .story-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .story-header {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #4a4a4a;
        }
        
        .story-title {
            color: #4ecdc4;
            font-size: 2.5em;
            margin: 0 0 15px 0;
        }
        
        .story-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            color: #999;
            font-size: 0.95em;
        }
        
        .story-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .story-content {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #4a4a4a;
            line-height: 1.8;
            font-size: 1.1em;
        }
        
        .story-text-section {
            margin-bottom: 30px;
        }
        
        .story-text-section:last-child {
            margin-bottom: 0;
        }
        
        .imperial-date {
            font-style: italic;
            color: #4ecdc4;
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
        }
        
        .media-section {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #4a4a4a;
        }
        
        .media-section h3 {
            color: #4ecdc4;
            margin-bottom: 20px;
            border-bottom: 2px solid #4a4a4a;
            padding-bottom: 10px;
        }
        
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .image-container {
            position: relative;
            background: #1a1a1a;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #3a3a3a;
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .image-container img:hover {
            transform: scale(1.05);
        }
        
        .audio-player {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #3a3a3a;
        }
        
        .external-link {
            display: inline-block;
            background: #1a1a1a;
            padding: 15px 20px;
            border-radius: 5px;
            border: 1px solid #3a3a3a;
            color: #4ecdc4;
            text-decoration: none;
            transition: background 0.3s;
        }
        
        .external-link:hover {
            background: #333;
        }
        
        .associations {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #4a4a4a;
        }
        
        .association-link {
            display: inline-block;
            background: #333;
            padding: 8px 15px;
            border-radius: 5px;
            margin: 5px;
            color: #4ecdc4;
            text-decoration: none;
            transition: background 0.3s;
        }
        
        .association-link:hover {
            background: #444;
        }
        
        .story-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .no-story {
            text-align: center;
            padding: 60px 20px;
            background: #2a2a2a;
            border-radius: 8px;
            border: 1px solid #4a4a4a;
        }
        
        .no-story h2 {
            color: #ff6b6b;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button">‚Üê Back to Campaign Tracker</a>
        
        <div class="story-container">
            <!-- Story will be loaded here -->
            <div id="story-content">
                <div class="loading-spinner"></div>
                <span>Loading story...</span>
            </div>
        </div>
    </div>
    
    <!-- JavaScript Files -->
    <script src="../js/config.js"></script>
    <script src="../js/cache-manager.js"></script>
    <script src="../js/user-storage.js"></script>
    <script src="../js/user-api.js"></script>
    <script src="../js/user-ui.js"></script>
    <script src="../js/user-modal.js"></script>
    <script src="../js/user-manager.js"></script>
    
    <script>
        // Load and display the story
        async function loadStory() {
            const urlParams = new URLSearchParams(window.location.search);
            const storyKey = urlParams.get('key');
            
            if (!storyKey) {
                showError('No story specified');
                return;
            }
            
            try {
                const storiesUrl = CrusadeConfig.getSheetUrl('stories');
                if (!storiesUrl) {
                    showError('Stories feature not configured');
                    return;
                }
                
                // Fetch the specific story
                const fetchUrl = `${storiesUrl}?action=get&key=${encodeURIComponent(storyKey)}`;
                const response = await fetch(fetchUrl);
                
                if (!response.ok) {
                    throw new Error('Failed to load story');
                }
                
                const result = await response.json();
                
                if (result.success && result.data) {
                    displayStory(result.data);
                } else {
                    showError('Story not found');
                }
                
            } catch (error) {
                console.error('Error loading story:', error);
                showError('Error loading story');
            }
        }
        
        function displayStory(story) {
            const container = document.getElementById('story-content');
            
            // Update page title
            document.title = `${story.Title || 'Story'} - 40k Crusade Campaign Tracker`;
            
            let html = '';
            
            // Header
            html += `
                <div class="story-header">
                    <h1 class="story-title">${story.Title || 'Untitled Story'}</h1>
                    <div class="story-meta">
                        <div class="story-meta-item">
                            <span>üìÖ</span>
                            <span>${story.Timestamp ? new Date(story.Timestamp).toLocaleDateString() : 'Unknown date'}</span>
                        </div>
                        <div class="story-meta-item">
                            <span>‚úçÔ∏è</span>
                            <span>By ${extractUserName(story['User Key']) || 'Unknown Author'}</span>
                        </div>
                        <div class="story-meta-item">
                            <span>${getStoryTypeIcon(story['Story Type'])}</span>
                            <span>${story['Story Type'] || 'Story'}</span>
                        </div>
                    </div>
                </div>
            `;
            
            // Associations
            const hasAssociations = story['Force Key'] || story['Crusade Key'];
            if (hasAssociations) {
                html += '<div class="associations"><strong>Associated with:</strong> ';
                
                if (story['Force Key']) {
                    html += `<a href="../forces/force-details.html?key=${encodeURIComponent(story['Force Key'])}" 
                             class="association-link">View Force</a>`;
                }
                
                if (story['Crusade Key']) {
                    html += `<a href="../crusades/crusade-details.html?key=${encodeURIComponent(story['Crusade Key'])}" 
                             class="association-link">View Crusade</a>`;
                }
                
                html += '</div>';
            }
            
            // Imperial Date
            if (story['Imperial Date']) {
                html += `<div class="imperial-date">‚ö° Imperial Date: ${story['Imperial Date']} ‚ö°</div>`;
            }
            
            // Story Content
            html += '<div class="story-content">';
            
            if (story['Story Text 1']) {
                html += `<div class="story-text-section">${formatStoryText(story['Story Text 1'])}</div>`;
            }
            
            if (story['Story Text 2']) {
                html += `<div class="story-text-section">${formatStoryText(story['Story Text 2'])}</div>`;
            }
            
            if (story['Story Text 3']) {
                html += `<div class="story-text-section">${formatStoryText(story['Story Text 3'])}</div>`;
            }
            
            html += '</div>';
            
            // External Text Link
            if (story['Text Link']) {
                html += `
                    <div class="media-section">
                        <h3>üìÑ Full Document</h3>
                        <a href="${story['Text Link']}" target="_blank" class="external-link">
                            View Complete Story Document ‚Üí
                        </a>
                    </div>
                `;
            }
            
            // Images
            const images = [story['Image 1'], story['Image 2'], story['Image 3']].filter(img => img);
            if (images.length > 0) {
                html += `
                    <div class="media-section">
                        <h3>üñºÔ∏è Images</h3>
                        <div class="image-gallery">
                `;
                
                images.forEach((img, index) => {
                    html += `
                        <div class="image-container">
                            <a href="${img}" target="_blank">
                                <img src="${img}" alt="Story Image ${index + 1}" 
                                     onerror="this.src='../images/placeholder.jpg'; this.onerror=null;">
                            </a>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            // Audio
            if (story['Audio Link']) {
                html += `
                    <div class="media-section">
                        <h3>üîä Audio</h3>
                        <div class="audio-player">
                            <audio controls style="width: 100%;">
                                <source src="${story['Audio Link']}" type="audio/mpeg">
                                <source src="${story['Audio Link']}" type="audio/ogg">
                                <p>Your browser doesn't support audio playback. 
                                   <a href="${story['Audio Link']}" target="_blank">Download audio</a></p>
                            </audio>
                        </div>
                    </div>
                `;
            }
            
            // Actions
            html += `
                <div class="story-actions">
                    <a href="../index.html" class="btn btn-secondary">Back to Home</a>
                    <a href="../stories/add-story.html" class="btn btn-primary">Write New Story</a>
                </div>
            `;
            
            container.innerHTML = html;
        }
        
        function formatStoryText(text) {
            // Convert line breaks to paragraphs
            return text.split('\n\n').map(para => `<p>${para.replace(/\n/g, '<br>')}</p>`).join('');
        }
        
        function extractUserName(userKey) {
            if (!userKey) return null;
            // User keys are typically in format "FirstnameLastname"
            // Try to add spaces before capitals
            return userKey.replace(/([A-Z])/g, ' $1').trim();
        }
        
        function getStoryTypeIcon(storyType) {
            const icons = {
                'Battle Report': '‚öîÔ∏è',
                'Character Story': 'üë§',
                'Campaign Narrative': 'üìú',
                'Force Background': 'üõ°Ô∏è',
                'Unit History': 'üìñ',
                'Victory Celebration': 'üèÜ',
                'Defeat Analysis': 'üíÄ',
                'Strategic Planning': 'üó∫Ô∏è',
                'Personal Log': 'üìù',
                'Propaganda': 'üì¢',
                'Technical Report': '‚öôÔ∏è',
                'Field Report': 'üìã',
                'Other': 'üìÑ'
            };
            
            return icons[storyType] || 'üìÑ';
        }
        
        function showError(message) {
            const container = document.getElementById('story-content');
            container.innerHTML = `
                <div class="no-story">
                    <h2>Story Not Found</h2>
                    <p>${message}</p>
                    <a href="../index.html" class="btn btn-primary">Return Home</a>
                </div>
            `;
        }
        
        // Load story when page loads
        document.addEventListener('DOMContentLoaded', loadStory);
    </script>
</body>
</html>
