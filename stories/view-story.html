<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Story - 40k Crusade Campaign Tracker</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/buttons-unified.css">
    <link rel="stylesheet" href="../css/components-unified.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/user-dropdown.css">
    
    <style>
        .story-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .story-header {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #4a4a4a;
        }
        
        .story-title {
            color: #4ecdc4;
            font-size: 2.5em;
            margin: 0 0 15px 0;
        }
        
        .story-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            color: #999;
            font-size: 0.95em;
        }
        
        .story-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .story-content {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #4a4a4a;
            line-height: 1.8;
            font-size: 1.1em;
        }
        
        .story-text-section {
            margin-bottom: 30px;
        }
        
        .story-text-section:last-child {
            margin-bottom: 0;
        }
        
        .imperial-date {
            font-style: italic;
            color: #4ecdc4;
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
        }
        
        .media-section {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #4a4a4a;
        }
        
        .media-section h3 {
            color: #4ecdc4;
            margin-bottom: 20px;
            border-bottom: 2px solid #4a4a4a;
            padding-bottom: 10px;
        }
        
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .image-container {
            position: relative;
            background: #1a1a1a;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #3a3a3a;
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .image-container img:hover {
            transform: scale(1.05);
        }
        
        .audio-player {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #3a3a3a;
        }
        
        .external-link {
            display: inline-block;
            background: #1a1a1a;
            padding: 15px 20px;
            border-radius: 5px;
            border: 1px solid #3a3a3a;
            color: #4ecdc4;
            text-decoration: none;
            transition: background 0.3s;
        }
        
        .external-link:hover {
            background: #333;
        }
        
        .associations {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #4a4a4a;
        }
        
        .association-link {
            display: inline-block;
            background: #333;
            padding: 8px 15px;
            border-radius: 5px;
            margin: 5px;
            color: #4ecdc4;
            text-decoration: none;
            transition: background 0.3s;
        }
        
        .association-link:hover {
            background: #444;
        }
        
        .story-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .no-story {
            text-align: center;
            padding: 60px 20px;
            background: #2a2a2a;
            border-radius: 8px;
            border: 1px solid #4a4a4a;
        }
        
        .no-story h2 {
            color: #ff6b6b;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button">‚Üê Back to Campaign Tracker</a>
        
        <div class="story-container">
            <!-- Story will be loaded here -->
            <div id="story-content">
                <div class="loading-spinner"></div>
                <span>Loading story...</span>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="../js/core/config.js"></script>
    <script src="../js/core/utils.js"></script>
    <script src="../js/core/cache-manager.js"></script>
    <script src="../js/core/ui-helpers.js"></script>
    <script src="story-viewer.js"></script>

</body>
</html>
