<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crusade Force - 40k Crusade Campaign Tracker</title>
    <meta name="description" content="Detailed view of Crusade Force - battle history, roster, and campaign progress.">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/force-page.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button">‚Üê Back to Campaign Tracker</a>
        
        <!-- Force Header -->
        <div class="force-header" id="force-header">
            <div class="loading-spinner"></div>
            <span>Loading force data...</span>
        </div>
        
        <!-- Force Stats -->
        <div class="force-stats" id="force-stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-value" id="battles-fought">-</div>
                <div class="stat-label">Battles Fought</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="victories">-</div>
                <div class="stat-label">Victories</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="battle-losses">-</div>
                <div class="stat-label">Defeats</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="battle-ties">-</div>
                <div class="stat-label">Draws</div>
            </div>
        </div>
        
        <!-- Battle History -->
        <div class="data-section" id="battle-history-section" style="display: none;">
            <div class="section-header">
                <h3>‚öîÔ∏è Battle History</h3>
            </div>
            <div class="section-content">
                <div id="battle-history-sheet"></div>
            </div>
        </div>
        
        <!-- Army Lists -->
        <div class="data-section" id="army-lists-section" style="display: none;">
			<div class="section-header">
				<h3>üìã Army Lists</h3>
				<a href="../army-lists/add-army-list.html" class="section-action-btn">+ Add Army List</a>
			</div>
			<div class="section-content">
				<div id="army-lists-sheet"></div>
			</div>
		</div>
        
        <!-- Characters and Units -->
        <div class="data-section" id="characters-units-section" style="display: none;">
            <div class="section-header">
                <h3>üõ°Ô∏è Characters and Units</h3>
            </div>
            <div class="section-content">
                <div id="characters-units-sheet"></div>
            </div>
        </div>
        
        <!-- Stories -->
        <div class="data-section" id="stories-section" style="display: none;">
            <div class="section-header">
                <h3>üìñ Stories</h3>
            </div>
            <div class="section-content">
                <div id="stories-sheet"></div>
            </div>
        </div>
        
        <!-- Force Logs -->
        <div class="data-section" id="force-logs-section" style="display: none;">
            <div class="section-header">
                <h3>üìù Force Logs</h3>
            </div>
            <div class="section-content">
                <div id="force-logs-sheet"></div>
            </div>
        </div>
        
        <!-- Error Display -->
        <div class="error-message" id="error-message" style="display: none;">
            <strong>Error:</strong> <span id="error-text"></span>
        </div>
    </div>

    <!-- JavaScript Files -->
	<script src="../js/config.js"></script>
    <script src="../js/google-sheets-embed.js"></script>
    <script src="../js/sheets-manager.js"></script>
    <script src="../js/crusade-force.js"></script>
</body>
</html>
