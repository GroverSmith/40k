<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crusade Force - 40k Crusade Campaign Tracker</title>
    <meta name="description" content="Detailed view of Crusade Force - battle history, roster, and campaign progress.">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/variables.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/buttons-unified.css">
	<link rel="stylesheet" href="../css/components-unified.css">
	<link rel="stylesheet" href="../css/units-table.css">
	<link rel="stylesheet" href="../css/responsive.css">
	<link rel="stylesheet" href="../css/force-page.css">
	<link rel="stylesheet" href="../css/modal.css">
	<link rel="stylesheet" href="../css/user-dropdown.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button">‚Üê Back to Campaign Tracker</a>
        
        <!-- Force Header -->
        <div class="force-header" id="force-header">
            <div class="loading-spinner"></div>
            <span>Loading force data...</span>
        </div>
        
        <!-- Force Stats -->
		<div class="force-stats" id="force-stats" style="display: none; justify-content: space-evenly; width: 100%; gap: 20px;">        
            <div class="stat-card">
                <div class="stat-value" id="battles-fought">-</div>
                <div class="stat-label">Total Battles</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="victories">-</div>
                <div class="stat-label">Victories</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="battle-losses">-</div>
                <div class="stat-label">Defeats</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="battle-ties">-</div>
                <div class="stat-label">Draws</div>
            </div>            
        </div>
        
        <!-- Battle History -->
        <div class="data-section" id="battle-history-section" style="display: none;">
			<div class="section-header">
				<h3>‚öîÔ∏è Battle History</h3>
				<a href="../battles/battle-add.html" id="record-battle-btn" class="section-action-btn">+ Record New Battle</a>
			</div>
			<div class="section-content">
				<div id="battle-history-content"></div>
			</div>
		</div>

        
        <!-- Army Lists -->
        <div class="data-section" id="army-lists-section" style="display: none;">
			<div class="section-header">
				<h3>üìã Army Lists</h3>
				<a href="#" id="add-army-list-btn" class="section-action-btn">+ Add Army List</a>
			</div>
			<div class="section-content">
				<div id="army-lists-sheet"></div>
			</div>
		</div>
        
        <!-- Characters and Units -->
        <div class="data-section" id="characters-units-section" style="display: none;">
            <div class="section-header">
                <h3>üõ°Ô∏è Characters and Units</h3>
                <a href="../units/unit-add.html" id="add-unit-btn" class="section-action-btn">+ Add Unit</a>
            </div>
            <div class="section-content">
                <div id="characters-units-sheet"></div>
            </div>
        </div>
        
        <!-- Stories -->
        <div class="data-section" id="stories-section" style="display: none;">
			<div class="section-header">
				<h3>üìñ Stories</h3>
				<a href="../stories/story-add.html" id="add-story-btn" class="section-action-btn">+ Write New Story</a>
			</div>
			<div class="section-content">
				<div id="stories-sheet"></div>
			</div>
		</div>
        
                
        <!-- Error Display -->
        <div class="error-message" id="error-message" style="display: none;">
            <strong>Error:</strong> <span id="error-text"></span>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="../js/core/config.js"></script>
    <script src="../js/core/utils.js"></script>
    <script src="../js/core/key-utils.js"></script>
    <script src="../js/core/ui-helpers.js"></script>

    <!-- UnifiedCache dependencies -->
    <script src="../js/table-defs.js"></script>
    <script src="../js/core/unified-cache-facade.js"></script>
    
    <!-- User Management modules -->
    <script src="../js/users/user-storage.js"></script>
    <script src="../js/users/user-api.js"></script>
    <script src="../js/users/user-ui.js"></script>
    <script src="../js/users/user-modal.js"></script>
    <script src="../js/users/user-manager.js"></script>

    <!-- Sheets and data modules -->

    <!-- Table modules -->
    <script src="../js/table-base.js"></script>
    <script src="../battles/battle-table.js"></script>
    <script src="../armies/army-table.js"></script>
    <script src="../units/unit-table.js"></script>
    <script src="../stories/story-table.js"></script>

    <script src="../stories/story-details.js"></script>

    <!-- Force page modules -->
    <script src="force-details.js"></script>
	
	
</body>
</html>
