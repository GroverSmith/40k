<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crusade Force - 40k Crusade Campaign Tracker</title>
    <meta name="description" content="Detailed view of Crusade Force - battle history, roster, and campaign progress.">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/variables.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/buttons-unified.css">
	<link rel="stylesheet" href="../css/components-unified.css">
	<link rel="stylesheet" href="../css/units-table.css">
	<link rel="stylesheet" href="../css/responsive.css">
	<link rel="stylesheet" href="../css/force-page.css">
	<link rel="stylesheet" href="../css/modal.css">
	<link rel="stylesheet" href="../css/user-dropdown.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button">‚Üê Back to Campaign Tracker</a>
        
        <!-- Force Header -->
        <div class="force-header" id="force-header">
            <div class="loading-spinner"></div>
            <span>Loading force data...</span>
        </div>
        
        <!-- Force Stats -->
        <div class="force-stats" id="force-stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-value" id="battles-fought">-</div>
                <div class="stat-label">Battles Fought</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="victories">-</div>
                <div class="stat-label">Victories</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="battle-losses">-</div>
                <div class="stat-label">Defeats</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="battle-ties">-</div>
                <div class="stat-label">Draws</div>
            </div>
        </div>
        
        <!-- Battle History -->
        <div class="data-section" id="battle-history-section" style="display: none;">
            <div class="section-header">
                <h3>‚öîÔ∏è Battle History</h3>
            </div>
            <div class="section-content">
                <div id="battle-history-content"></div>
            </div>
        </div>
        
        <!-- Army Lists -->
        <div class="data-section" id="army-lists-section" style="display: none;">
			<div class="section-header">
				<h3>üìã Army Lists</h3>
				<a href="#" id="add-army-list-btn" class="section-action-btn">+ Add Army List</a>
			</div>
			<div class="section-content">
				<div id="army-lists-sheet"></div>
			</div>
		</div>
        
        <!-- Characters and Units -->
        <div class="data-section" id="characters-units-section" style="display: none;">
            <div class="section-header">
                <h3>üõ°Ô∏è Characters and Units</h3>
                <a href="../units/add-unit.html" id="add-unit-btn" class="section-action-btn" 
                   onclick="this.href = this.href.includes('?') ? this.href : this.href + '?forceKey=' + new URLSearchParams(window.location.search).get('key')">+ Add Unit</a>
            </div>
            <div class="section-content">
                <div id="characters-units-sheet"></div>
            </div>
        </div>
        
        <!-- Stories -->
        <div class="data-section" id="stories-section" style="display: none;">
            <div class="section-header">
                <h3>üìñ Stories</h3>
            </div>
            <div class="section-content">
                <div id="stories-sheet"></div>
            </div>
        </div>
        
        <!-- Force Logs -->
        <div class="data-section" id="force-logs-section" style="display: none;">
            <div class="section-header">
                <h3>üìù Force Logs</h3>
            </div>
            <div class="section-content">
                <div id="force-logs-sheet"></div>
            </div>
        </div>
        
        <!-- Error Display -->
        <div class="error-message" id="error-message" style="display: none;">
            <strong>Error:</strong> <span id="error-text"></span>
        </div>
    </div>

    <!-- JavaScript Files -->
	<script src="../js/config.js"></script>
	<script src="../js/cache-manager.js"></script>
	<script src="../js/key-utils.js"></script>
    
    <!-- User Management modules (needed for caching) -->
    <script src="../js/user-storage.js"></script>
    <script src="../js/user-api.js"></script>
    <script src="../js/user-ui.js"></script>
    <script src="../js/user-modal.js"></script>
    <script src="../js/user-manager.js"></script>
    
    <!-- Sheets and data modules -->
    <script src="../js/google-sheets-embed.js"></script>
    <script src="../js/sheets-manager.js"></script>
    
    <!-- Force page modules -->
    <script src="../js/force-data.js"></script>
	<script src="../js/force-ui.js"></script>
	<script src="../js/force-sections.js"></script>
	<script src="../js/crusade-force.js"></script>
	<script src="../js/stories-display.js"></script>
	
	<script>
	// Set up the Add Army List button after force data loads
	document.addEventListener('DOMContentLoaded', () => {
	    // Wait for force data to be available
	    const checkForceData = setInterval(() => {
	        if (window.CrusadeForceApp && window.CrusadeForceApp.forceData) {
	            clearInterval(checkForceData);
	            const addArmyListBtn = document.getElementById('add-army-list-btn');
	            if (addArmyListBtn) {
	                const forceData = window.CrusadeForceApp.forceData;
	                // Build URL with force context
	                const params = new URLSearchParams({
	                    forceKey: forceData.key,
	                    forceName: forceData.forceName,
	                    userName: forceData.playerName,
	                    faction: forceData.faction,
	                    detachment: forceData.detachment || ''
	                });
	                addArmyListBtn.href = `../army-lists/add-army-list.html?${params.toString()}`;
	            }
	        }
	    }, 100);
	});
	</script>
</body>
</html>
