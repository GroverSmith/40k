<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crusade Details - 40k Crusade Campaign Tracker</title>
    <meta name="description" content="Detailed view of Crusade Campaign - rules, narrative, and progress.">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/crusade-page.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button">← Back to Campaign Tracker</a>
        
        <!-- Crusade Header -->
        <div class="crusade-header" id="crusade-header">
            <div class="loading-spinner"></div>
            <span>Loading crusade data...</span>
        </div>
        
        <!-- Crusade Introduction -->
        <div class="data-section" id="introduction-section" style="display: none;">
            <div class="section-header">
                <h3>📜 Campaign Introduction</h3>
            </div>
            <div class="section-content">
                <div id="introduction-content"></div>
            </div>
        </div>
        
        <!-- Crusade Rules -->
        <div class="data-section" id="rules-section" style="display: none;">
            <div class="section-header">
                <h3>📋 Campaign Rules</h3>
            </div>
            <div class="section-content">
                <div id="rules-content"></div>
            </div>
        </div>
        
        <!-- Crusade Narrative -->
        <div class="data-section" id="narrative-section" style="display: none;">
            <div class="section-header">
                <h3>📖 Campaign Narrative</h3>
            </div>
            <div class="section-content">
                <div id="narrative-content"></div>
            </div>
        </div>
        
        <!-- Participating Forces (from existing Crusade Forces sheet) -->
        <div class="data-section" id="forces-section" style="display: none;">
            <div class="section-header">
                <h3>⚔️ Participating Forces</h3>
            </div>
            <div class="section-content">
                <div id="forces-content"></div>
            </div>
        </div>
        
        <!-- Error Display -->
        <div class="error-message" id="error-message" style="display: none;">
            <strong>Error:</strong> <span id="error-text"></span>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="../js/config.js"></script>
    <script src="../js/google-sheets-embed.js"></script>
    <script src="../js/sheets-manager.js"></script>
    <script src="../js/crusade-details.js"></script>
</body>
</html>
