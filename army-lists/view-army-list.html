<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Army List - 40k Crusade Campaign Tracker</title>
    <meta name="description" content="View detailed army list from Battle Scribe, Army Builder, or other apps.">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/army-list-form.css">
    
    <style>
        .army-list-viewer {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .army-list-header {
            background: linear-gradient(135deg, #2c5aa0 0%, #1e4080 100%);
            padding: 25px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            color: white;
        }
        
        .army-list-header h1 {
            margin: 0;
            font-size: 2.2em;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .army-list-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .meta-card {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4ecdc4;
        }
        
        .meta-label {
            font-weight: bold;
            color: #4ecdc4;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .meta-value {
            color: #ffffff;
            font-size: 1.1em;
        }
        
        .army-list-content {
            background-color: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .content-header {
            background-color: #3a3a3a;
            padding: 15px 20px;
            border-bottom: 2px solid #4ecdc4;
        }
        
        .content-header h3 {
            margin: 0;
            color: #4ecdc4;
            font-size: 1.3em;
        }
        
        .army-list-text {
            padding: 25px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #ffffff;
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #1a1a1a;
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid #4a4a4a;
            border-radius: 4px;
            margin: 20px;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
        }
        
        .btn-primary {
            background-color: #2c5aa0;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #1e4080;
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
        }
        
        .btn-secondary {
            background-color: #3a3a3a;
            color: #4ecdc4;
            border: 2px solid #4a4a4a;
        }
        
        .btn-secondary:hover {
            background-color: #4a4a4a;
            border-color: #4ecdc4;
            transform: translateY(-2px);
            color: #4ecdc4;
            text-decoration: none;
        }
        
        .loading-state {
            text-align: center;
            padding: 60px 20px;
            color: #cccccc;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 32px;
            height: 32px;
            border: 4px solid #4a4a4a;
            border-radius: 50%;
            border-top-color: #4ecdc4;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-state {
            background-color: #4a1e1e;
            border: 2px solid #cc6666;
            color: #ff9999;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            margin: 30px 0;
        }
        
        .character-count {
            color: #888888;
            font-size: 0.85em;
            text-align: right;
            margin: 10px 20px;
            padding: 5px 10px;
            background-color: #3a3a3a;
            border-radius: 4px;
            display: inline-block;
        }
        
        @media (max-width: 768px) {
            .army-list-meta {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: stretch;
            }
            
            .army-list-text {
                font-size: 13px;
                padding: 15px;
                margin: 15px;
                max-height: 400px;
            }
            
            .army-list-header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container army-list-viewer">
        <a href="../index.html" class="back-button">‚Üê Back to Campaign Tracker</a>
        
        <!-- Loading State -->
        <div id="loading-state" class="loading-state">
            <div class="loading-spinner"></div>
            <p>Loading army list...</p>
        </div>
        
        <!-- Error State -->
        <div id="error-state" class="error-state" style="display: none;">
            <h3>‚ùå Army List Not Found</h3>
            <p id="error-message">Unable to load the requested army list.</p>
            <div style="margin-top: 20px;">
                <a href="../index.html" class="btn btn-primary">Return to Campaign Tracker</a>
            </div>
        </div>
        
        <!-- Army List Content -->
        <div id="army-list-content" style="display: none;">
            <!-- Army List Header -->
            <div class="army-list-header">
                <h1 id="army-list-title">Loading...</h1>
                <p id="army-list-subtitle">Loading details...</p>
            </div>
            
            <!-- Army List Metadata -->
            <div class="army-list-meta" id="army-list-meta">
                <!-- Meta cards will be populated here -->
            </div>
            
            <!-- Army List Text Content -->
            <div class="army-list-content">
                <div class="content-header">
                    <h3>üìã Army List</h3>
                </div>
                <div class="character-count" id="character-count">
                    Loading...
                </div>
                <pre class="army-list-text" id="army-list-text">
Loading army list content...
                </pre>
            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button onclick="copyToClipboard()" class="btn btn-secondary">
                    üìã Copy to Clipboard
                </button>
                <button onclick="window.print()" class="btn btn-secondary">
                    üñ®Ô∏è Print
                </button>
                <a href="#" id="back-to-force-btn" class="btn btn-primary">
                    ‚Üê Back to Force
                </a>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="../js/config.js"></script>
    <script src="../js/army-list-viewer.js"></script>
</body>
</html>
